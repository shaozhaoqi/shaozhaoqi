    /*修改=================================================================================================*/
    function updateDrug(id){
        /*查询商品*/
        $.ajax({
            url:"http://localhost:8090/drugs/queryBrandList",
            type:"post",
            dataType:"json",
            success:function (res) {
                var  str="<option value='-1'>==请选择==</option>"
                for (var i = 0; i <res.length ; i++) {
                    str+="<option value='"+res[i].brandId+"'>"+res[i].brandName+"</option>"

                }
                $("#brandId").html(str);
            }
        });
        /*查询地区*/
        $.ajax({
            url:"http://localhost:8090/drugs/queryAreaList",
            type:"post",
            dataType:"json",
            success:function (res) {
                var  str="<option value='-1'>==请选择==</option>"
                for (var i = 0; i <res.length ; i++) {
                    str+="<option value='"+res[i].areaId+"'>"+res[i].areaName+"</option>"

                }
                $("#areaId").html(str);
            }
        })

        $.get({
            url:"http://localhost:8090/drugs",
            data:{
                "id":id
            },
            dataType:"json",
            success:function (res) {
                $("#drugName").val(res.data.drugName);
                $("#drugPrice").val(res.data.drugPrice);
                $("#drugSales").val(res.data.drugSales);
                $("#drugStock").val(res.data.drugStock);
                $("#img").val(res.data.img);
                $("#id").val(res.data.id);
                $("#brandId").val(res.data.brandId);
                $("#areaId").val(res.data.areaId);

                //单选
                $("[name='isOtc']").each(function () {
                        if(this.value==res.data.isOtc){
                            this.checked=true;
                        }
                });
                //复选框
                arr=res.data.person;
                var split=arr.split(",");
                for (var i = 0; i <split.length; i++) {
                    $("input[type='checkbox']").each(function () {
                        if(this.value==split[i]){
                            this.checked=true;
                        }
                    })
                }

                //时间
                var date=new Date(res.data.producedDate);
                var shijian= timestampToTime(date);
                $("#producedDate").val(shijian);
                //alert(shijian);


                /*回显图片*/
                var  preArr = [];
                var  url= res.data.img;
                $("#img").val(url);
               // alert(url)
                if(url !=null && url !=""){
                    preArr.push(url);
                }
               // alert(preArr)
                $("#imgUrl").fileinput({
                    language : 'zh',
                    uploadUrl:"http://localhost:8090/drugs/uploadFile",
                    showCaption : false,//是否显示标题,就是那个文本框
                    dropZoneEnabled : false,//是否显示拖拽区域，默认不写为true，但是会占用很大区域
                    initialPreview:preArr, //回显必要
                    initialPreviewAsData:true,//回显必要
                }).on("fileuploaded",function (event, result, previewId, index) {
                    var url=result.response.data;
                    alert(url);
                    $("#img").val(url);
                });


               // window.location.href="updateDrug.html";
            }
        })

        bootbox.confirm({
            message: $("#addDrug").html(),
            title: "正在修改商品",
            buttons: {
                cancel: {
                    label: "NO"
                },
                confirm: {
                    label: "YES"
                }
            },
            callback: function (result) {
                if (result) {
                    $.post({
                        url: "http://localhost:8090/drugs/updateDrug",
                        data: $("#drugForm").serialize(),
                        dataType: "json",
                        success: function (result) {
                            bootbox.alert("修改存成功");
                            drugTable.ajax.reload();
                        },
                        error:function () {
                            alert("你错了");
                        }

                    })
                }
            }
        })


    }



    //根据时间 格式化字符串
    function timestampToTime(date) {
        Y = date.getFullYear() + '-';
        M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
        D = date.getDate() + ' ';
        return Y+M+D;
    }

                            if(result=="ok"){
                                alert("删除成功");
                                drugTable.ajax.reload();
                            }
                        }
                    })
                }
            }
        })
    }

        $("[name=checkbox]").each(function () {
            this.checked = false;
        })

        $("[name=checkbox]").each(function () {
            this.checked = !this.checked;
        })

    function batchDelete() {
        var con = confirm("您确定要删除吗？此操作不可恢复");
        if (con) {
            var ids = "";
            $("[name=checkbox]:checked").each(function () {
                ids += this.value + ",";
            });
            ids=ids.substr(0,ids.length-1);
            alert(ids);
            $.post({
                url: "http://localhost:8090/drugs/batchDelete",
                data: {
                    ids: ids
                },
                dataType: "json",
                success: function (rs) {
                    alert(rs.message);
                    if (rs.code == 200) {
